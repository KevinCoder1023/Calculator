<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css"/>
    <script src="calculator.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div id="calc_container">
        <div id="calc_number_operators">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
            <div id="calc_remove">
                <button data-all-clear id="cancel">C</button>
                <button data-delete>DEL</button>
            </div>
            <div id="calc_buttons_operators">
            <button data-operation >+</button>
            <button data-operation>-</button>
            <button data-operation>x</button>
            <button data-operation>รท</button>
        </div>
        <div id="calc_buttons_numbers">
            <button data-number >1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-number>4</button>
            <button  data-number>5</button>
            <button data-number>6</button>
            <button  data-number>7</button>
            <button  data-number>8</button>
            <button   data-number>9</button>
        </div>
        <div id="calc_buttons_numbers2">
        <button data-number>0</button>
        <button  data-number>.</button>
    </div>
    <div id="calc_equal">
        <button data-equals id="equal">=</button>
    </div>
    </div>
        </div>
</body>

</html>
